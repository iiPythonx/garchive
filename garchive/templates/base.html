<!doctype html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">

        <!-- CSS -->
        <style>
            * {
                font-family: "Roboto", sans-serif;
            }
            body {
                padding: 10px;
                color: #fefefe;
                background-color: #121212;
                background-image: url("/~/bg.png");
            }
            div.season-info {
                margin-left: 6px;
                margin-bottom: 14px;
                padding: 14px;
                padding-top: 2px;
                padding-bottom: 2px;
                width: 500px;
                background-color: #1a1a1a;
                border-radius: 10px;
            }
            div.season-info h3 {
                margin-bottom: 0px;
            }
            span.tag {
                top: -10px;
                margin-left: 4px;
                font-size: 12px;
                position: relative;
            }
            div.season-info h3 span.label-active {
                color: #28a745;
            }
            div.season-info p.label-runtime {
                font-size: 14px;
                margin-top: 4px;
            }
            div#intro {
                text-align: center;
            }
            div#content {
                top: 10%;
                left: 50%;
                width: fit-content;
                transform: translateX(-50%) translateY(-10%);
                position: absolute;
            }
            a {
                color: #fefefe;
                text-decoration: none;
            }
            a:hover {
                color: #ccc;
            }
            footer {
                left: 16px;
                bottom: 16px;
                position: absolute;
            }
            footer p {
                margin: 0px;
            }
        </style>

        <title>Geesecraft Archives</title>
    </head>
    <body>
        <div id = "content">

            <!-- Intro -->
            <div id = "intro">
                <h2><a href = "/">Welcome to the Geesecraft Server Archives</a></h2>
                <hr>
            </div>

            <!-- Content -->
            {% block content %}{% endblock %}
        </div>
        <footer>
            <p>Hosted 24/7 by iiPython</p>
        </footer>
    </body>
</html>
