{% extends "base.html" %}
{% block content %}
    <p>Available seasons:</p>
    <div id = "season-list">
        {% for season in seasons %}
            <div class = "season-info">
                <h3><a href = "/seasons/{{ season['id'] }}">Season {{ season["id"] }}</a> {% if season["active"] %}<span class = "tag label-active">Active</span>{% endif %}</h3>
                <p class = "label-runtime">{{ season["runtime"] }}</p>
            </div>
        {% endfor %}
    </div>
{% endblock %}
